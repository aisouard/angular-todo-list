<form [formGroup]="form">
  <div class="flex">
    <input type="text" data-qa="new-task-name" class="block bg-white w-full border border-slate-300 rounded-md mr-2 py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" formControlName="name" />
    <button data-qa="create-task-button" [disabled]="!form.valid" (click)="handleSubmit()" class="bg-sky-500 disabled:bg-sky-200 hover:bg-sky-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white">Create</button>
  </div>
</form>
